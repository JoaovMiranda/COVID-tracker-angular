<mat-card class="ext">
  <mat-card-title class="title-header">MUNDO</mat-card-title>
  <mat-card-content>
    <app-widget-area-world [data]="bigChartWorld"></app-widget-area-world>
  </mat-card-content>
</mat-card>

<br>

<mat-card class="ext">
  <mat-card-title class="title-header">POR CONTINENTE</mat-card-title>

  <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="3px" class="stats-cards card-continent">
    <mat-card class="deeper " fxFlex="30">
      <app-africa-card></app-africa-card>
    </mat-card>

    <mat-card class="deeper " fxFlex="30">
      <app-america-card></app-america-card>
    </mat-card>

    <mat-card class="deeper " fxFlex="30">
      <app-america-norte-card></app-america-norte-card>
    </mat-card>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-around center" style="margin-bottom: 1em;" fxLayoutGap="3px"
    class="stats-cards card-continent">
    <mat-card class="deeper " fxFlex="30">
      <app-asia-card></app-asia-card>
    </mat-card>

    <mat-card class="deeper " fxFlex="30">
      <app-europe-card></app-europe-card>
    </mat-card>

    <mat-card class="deeper " fxFlex="30">
      <app-oceania-card></app-oceania-card>
    </mat-card>
  </div>
  <mat-card class="deeper ">
    <app-map-world></app-map-world>
  </mat-card>

</mat-card>

<br>

<mat-card class="ext">
  <mat-card-title class="title-header">PA√çSES</mat-card-title>
  <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="10px">
    <app-table-countries style="width: 50%;"></app-table-countries>
    <app-dashboard-card style="width: 50%;"></app-dashboard-card>
  </div>
</mat-card>

<br>

<mat-card style="margin-bottom: 50px;" class="ext">
  <mat-card-title class="title-header">MAIS ATINGIDOS</mat-card-title>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards card-continent">
    <div fxFlex="50">
      <app-table-country></app-table-country>
    </div>
    <div fxFlex="50">
      <app-widget-pie-world></app-widget-pie-world>
    </div>
  </div>
</mat-card>
