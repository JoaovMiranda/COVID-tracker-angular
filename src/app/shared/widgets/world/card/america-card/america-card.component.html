<highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions" class="chart-fit">
</highcharts-chart>

<br>
<mat-divider></mat-divider>
<div style="display: flex; flex-direction: column; width: 100%;">

  <div class="card-continent" fxLayout="row" fxLayoutGap="0.2em">
    <mat-card class="deeper-deeper">
      <mat-icon>check</mat-icon>
      <strong>{{cases | number }} </strong>
    </mat-card>

    <mat-card class="deeper-deeper">
      <mat-icon>healing</mat-icon>
      <strong>{{recovered | number }} </strong>
    </mat-card>
  </div>

  <div class="card-continent" fxLayout="row" fxLayoutGap="0.2em">
    <mat-card class="deeper-deeper">
      <mat-icon>close</mat-icon>
      <strong>{{deaths | number }} </strong>
    </mat-card>

    <mat-card class="deeper-deeper">
      <mat-icon>warning</mat-icon>
      <strong>{{active | number }} </strong>
    </mat-card>
  </div>

</div>
