<app-loading [isLoading]="isLoading"></app-loading>


<div class=" example-container mat-elevation-z8">

  <mat-form-field class="top-form">
    <mat-label>Filtre por Estado</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Brazil ou South America">
  </mat-form-field>

  <table mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter" matSort>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pa√≠s </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>

    <ng-container matColumnDef="cases">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Confirmados </th>
      <td mat-cell *matCellDef="let element"> {{element.cases}} </td>
    </ng-container>

    <ng-container matColumnDef="deaths">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mortes </th>
      <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
    </ng-container>

    <ng-container matColumnDef="refuses">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Recuperados </th>
      <td mat-cell *matCellDef="let element"> {{element.refuses}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>

  <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="2px" class="export-buttons">
    <button mat-raised-button class="pattern-theme"
      (click)="exporter.exportTable('xlsx', {fileName: 'Casos-estados-COVID-19'})">Excel</button>
    <button mat-raised-button class="pattern-theme"
      (click)="exporter.exportTable('csv', {fileName: 'Casos-estados-COVID-19'})">CSV</button>
    <button mat-raised-button class="pattern-theme"
      (click)="exporter.exportTable('json', {fileName: 'Casos-estados-COVID-19'})">Json</button>
    <button mat-raised-button class="pattern-theme"
      (click)="exporter.exportTable('txt', {fileName: 'Casos-estados-COVID-19'})">Txt</button>
  </div>

</div>
