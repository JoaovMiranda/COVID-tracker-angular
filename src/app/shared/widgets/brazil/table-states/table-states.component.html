<div class=" example-container mat-elevation-z8">
  <!-- <mat-form-field> -->
    <!-- <mat-label>Filter</mat-label> -->
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
  <!-- </mat-form-field> -->
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef > Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="confirmed">
      <th mat-header-cell *matHeaderCellDef> Confirmados </th>
      <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="deaths">
      <th mat-header-cell *matHeaderCellDef> Mortes </th>
      <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
