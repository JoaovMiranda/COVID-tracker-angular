<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cases">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.cases}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="deaths">
      <th mat-header-cell *matHeaderCellDef> Casos </th>
      <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="refuses">
      <th mat-header-cell *matHeaderCellDef> Mortes </th>
      <td mat-cell *matCellDef="let element"> {{element.refuses}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
