<mat-toolbar class="control-header" class="pattern-theme">
  <mat-toolbar-row>
    <button mat-icon-button title="Menu" class="peixoto" (click)="toggleSideBar()">
      <mat-icon aria-hidden="true">menu</mat-icon>
    </button>

    <span><a href="#"> COVID-19 Track Brazil</a></span>

    <img loading="lazy" src="assets/img/virus.svg" alt="logo" height="50px">

 
      <div fxLayout="row" fxFlex="grow" fxLayoutAlign="flex-start" class="menu-mobile">
        <ul fxLayout="row" class="menu-list">
          <li>
            <button mat-raised-button class="pattern-theme" routerLink="/">
              <mat-icon aria-hidden="true">public</mat-icon>
            </button>
          </li>
          <li>
            <button mat-raised-button class="pattern-theme" routerLink="/brazil">
              <mat-icon aria-hidden="true"> location_on</mat-icon>
            </button>
          </li>
          <li>
            <button mat-raised-button class="pattern-theme" routerLink="/symptoms">
              <mat-icon aria-hidden="true">local_hospital</mat-icon>
            </button>
          </li>
          <li>
            <button mat-raised-button class="pattern-theme" routerLink="/prevention">
              <mat-icon aria-hidden="true"> local_pharmacy</mat-icon>
            </button>
          </li>
          <li>
            <button mat-raised-button class="pattern-theme" routerLink="/more-information">
              <mat-icon aria-hidden="true">info</mat-icon>
            </button>

          </li>
        </ul>
      </div>

      <div fxFlex fxLayout="row" class="big-info" fxLayoutAlign="flex-end">
        <ul fxLayout="row" fxLayoutGap="20px">
          <li>
            <button title="Informações" mat-icon-button>
              <mat-icon aria-hidden="true" (click)="openDialog()">help_outline</mat-icon>
            </button>
          </li>
          <li>
            <button title="Sobre mim" mat-button [matMenuTriggerFor]="menu">
              <mat-icon aria-hidden="true">person_outline</mat-icon>
            </button>
            <mat-menu #menu="matMenu" class="ajuste">
              <p> Olá, me chamo João Miranda, sou o idealizador e criador desse dashboard. Aqui está alguns links acerca
                de
                mim:
              </p>
              <div style="display: flex; flex-direction: column;">
                <button mat-raised-button class="pattern-theme" (click)="github()" aria-label="GitHub">
                  GitHub
                </button>

                <button mat-raised-button class="pattern-theme" (click)="linkedin()" aria-label="Linkedin">
                  Linkedin
                </button>

                <button mat-raised-button class="pattern-theme" (click)="instagram()" aria-label="Instagram">
                  Instagram
                </button>
              </div>
            </mat-menu>
          </li>
        </ul>
      </div>
  
  </mat-toolbar-row>
</mat-toolbar>

<mat-divider></mat-divider>
