<mat-nav-list class="menu-control">
  <div class="profile-card">
    <img loading="lazy" src="assets/img/main.png" alt="COVID" draggable="false">
  </div>

  <mat-divider></mat-divider>
  <h1 matSubheader>DADOS</h1>

  <a mat-list-item routerLinkActive="list-item-active" routerLink="/">
    <mat-icon aria-hidden="true">public</mat-icon>
    <strong> Mundo </strong>
  </a>
  <a mat-list-item routerLinkActive="list-item-active" routerLink="/brazil">
    <mat-icon aria-hidden="true"> location_on</mat-icon>

  </a>

  <mat-divider></mat-divider>

  </a>

    <div class="footer-img">
